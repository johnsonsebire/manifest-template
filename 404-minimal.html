<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Manifest Digital">
    <meta name="robots" content="noindex, nofollow">
    
    <title>404 - Page Not Found | Manifest Digital</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Anybody', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 34, 0, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .error-container {
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 1;
            color: white;
        }
        
        .logo {
            width: 180px;
            height: 60px;
            background: url('images/logos/manifest-logo.svg') no-repeat center;
            background-size: contain;
            margin: 0 auto 40px;
            filter: brightness(0) invert(1);
        }
        
        .error-number {
            font-size: 180px;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, #ff2200, #ff6b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .error-number::before {
            content: '404';
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: -1;
            -webkit-text-fill-color: rgba(255, 34, 0, 0.15);
        }
        
        .error-icon {
            font-size: 100px;
            color: #ff2200;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .error-title {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff2200, #ff6b00);
            color: white;
            border: 2px solid transparent;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 34, 0, 0.4);
            color: white;
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            border-color: #ff2200;
            background: rgba(255, 34, 0, 0.1);
            color: white;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .error-number {
                font-size: 120px;
            }
            
            .error-icon {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 28px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo"></div>
        
        <div class="error-icon">
            <i class="fas fa-compass"></i>
        </div>
        
        <div class="error-number">404</div>
        
        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved. Don't worry, it happens to the best of us!
        </p>
        
        <div class="action-buttons">
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Go Back
            </a>
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
